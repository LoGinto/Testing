<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel = "stylesheet" href="style.css">
    <title>Welcome to Developer Alliance</title>
</head>
<body>
    <div class="containter">
        <h1>Welcome. Leave your contacts</h1>
        <form action=""class="main-form">
            <div class = "form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class = "da-input" placeholder="John" required>
            </div>
            <div class = "form-group">
                <label for="Surname">Surname:</label>
                <input type="text" id="Surname" class = "da-input" placeholder="Doe" required>
            </div>
            <div class = "form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" class = "da-input" placeholder="example@gmail.com" required>
            </div>
            <input type="submit" class = "da-button" value = "Submit">
            <div class = "form-status">Status</div>
            
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
